<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TALENT-NET | 赛博人才数据库</title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/static/css/style.css" />
        <link rel="stylesheet" href="/static/css/pdf-viewer.css" />
        <link rel="stylesheet" href="/static/css/talent-details.css" />
        <script src="/static/js/pdf.min.js"></script>
        <style>
            @media (max-width: 767px) {
                .talent-detail-container {
                    overflow-x: auto;
                    overflow-y: hidden;
                    -webkit-overflow-scrolling: touch;
                    scroll-behavior: smooth;
                    scrollbar-width: thin;
                }

                .talent-detail-container::-webkit-scrollbar {
                    height: 5px;
                }

                .talent-detail-container::-webkit-scrollbar-track {
                    background: rgba(26, 26, 46, 0.5);
                }

                .talent-detail-container::-webkit-scrollbar-thumb {
                    background-color: var(--cyber-purple);
                    border-radius: 2px;
                }
            }
        </style>
    </head>
    <body>
        <!-- 按钮放在右上角 -->
        <div
            style="z-index: 20; padding-right: 20px"
            class="d-flex position-absolute top-0 end-0 mt-3 gap-2 me-0"
        >
            <button
                class="btn btn-primary"
                type="button"
                id="uploadButton"
                data-bs-toggle="modal"
                data-bs-target="#uploadModal"
            >
                <i class="bi bi-upload"></i>
                <span class="button-text d-none d-sm-inline">上传档案</span>
            </button>
            <button
                class="btn btn-warning"
                type="button"
                id="recalculateButton"
            >
                <i class="bi bi-arrow-repeat"></i>
                <span class="button-text d-none d-sm-inline">重新计算分数</span>
            </button>
        </div>
        <div class="container">
            <!-- 页面顶部工具栏 -->
            <div class="position-relative mb-5 pt-4">
                <!-- 标题居中显示 -->
                <h1 class="text-center mb-4">TALENT-NET 2077</h1>
            </div>

            <!-- 搜索区域 -->
            <div class="search-bar mb-4">
                <div class="input-group">
                    <input
                        type="text"
                        id="searchInput"
                        class="form-control"
                        placeholder="[ 输入代号或邮箱进行搜索 ]"
                    />
                    <button
                        class="btn btn-outline-secondary px-3"
                        type="button"
                        id="searchButton"
                    >
                        <i class="bi bi-search"></i>
                        <span class="search-text d-none d-sm-inline">扫描</span>
                    </button>
                </div>
                <div id="searchStatus" class="mt-2"></div>
            </div>

            <!-- 人才卡片网格 -->
            <div class="talent-grid" id="talentGrid">
                <!-- 人才卡片将通过JavaScript填充 -->
            </div>

            <div id="emptyMessage" class="text-center p-5 d-none">
                <p class="fs-5">[ 数据库为空 - 等待初始化 ]</p>
            </div>

            <!-- 上传简历模态框 -->
            <div
                class="modal fade"
                id="uploadModal"
                tabindex="-1"
                aria-labelledby="uploadModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="uploadModalLabel">
                                档案上传终端
                            </h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <form
                                id="resumeUploadForm"
                                enctype="multipart/form-data"
                            >
                                <div class="mb-3">
                                    <label for="resumeFile" class="form-label"
                                        >选择档案文件
                                        [支持批量上传，仅PDF格式]</label
                                    >
                                    <input
                                        class="form-control"
                                        type="file"
                                        id="resumeFile"
                                        name="resume"
                                        accept=".pdf"
                                        multiple
                                    />
                                </div>
                                <div id="uploadStatus" class="mt-3"></div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                            >
                                取消
                            </button>
                            <button
                                type="button"
                                class="btn btn-primary"
                                id="submitUpload"
                            >
                                批量上传并解析
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 人才详情模态框 -->
            <div
                class="modal fade"
                id="talentModal"
                tabindex="-1"
                aria-labelledby="talentModalLabel"
                aria-hidden="true"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
            >
                <div
                    class="modal-dialog modal-xl modal-dialog-scrollable"
                    style="
                        max-width: 96vw;
                        width: 96vw;
                        height: calc(100vh - 40px);
                        margin: 20px auto;
                        overflow: hidden;
                    "
                >
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="talentModalLabel">
                                人员档案详情
                            </h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="modal-body p-2 p-md-3">
                            <div
                                class="d-flex flex-row flex-nowrap talent-detail-container"
                                style="
                                    overflow-x: auto;
                                    position: relative;
                                    width: 100%;
                                "
                            >
                                <!-- Left column: Original file (PDF) -->
                                <div
                                    class="talent-column pdf-column"
                                    id="pdfViewerContainer"
                                >
                                    <div class="pdf-container">
                                        <div id="pdfViewer" class="pdf-viewer">
                                            <iframe
                                                id="pdfIframe"
                                                class="pdf-iframe"
                                                style="display: none"
                                            ></iframe>
                                            <div
                                                id="pdfContainer"
                                                class="pdf-canvas-container"
                                                style="display: none"
                                            ></div>
                                            <div
                                                id="pdfControls"
                                                class="pdf-controls"
                                                style="display: none"
                                            >
                                                <button
                                                    id="prevPage"
                                                    class="pdf-btn"
                                                >
                                                    上一页
                                                </button>
                                                <span
                                                    id="pageInfo"
                                                    class="page-info"
                                                    >1 / 1</span
                                                >
                                                <button
                                                    id="nextPage"
                                                    class="pdf-btn"
                                                >
                                                    下一页
                                                </button>
                                                <select
                                                    id="scaleSelect"
                                                    class="scale-select"
                                                >
                                                    <option value="auto">
                                                        自适应
                                                    </option>
                                                    <option value="page-width">
                                                        适合宽度
                                                    </option>
                                                    <option value="0.5">
                                                        50%
                                                    </option>
                                                    <option value="0.75">
                                                        75%
                                                    </option>
                                                    <option value="1">
                                                        100%
                                                    </option>
                                                    <option value="1.25">
                                                        125%
                                                    </option>
                                                    <option value="1.5">
                                                        150%
                                                    </option>
                                                    <option value="2">
                                                        200%
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <!-- No PDF overlay -->
                                        <div
                                            id="noPdfOverlay"
                                            class="pdf-not-available d-none"
                                        >
                                            <div class="no-pdf-message">
                                                <i
                                                    class="bi bi-file-earmark-x"
                                                ></i>
                                                <p>暂无档案文件</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Right column: Talent details -->
                                <div
                                    class="talent-column details-column"
                                    id="talentDetails"
                                >
                                    <!-- 人才详情将通过JavaScript填充 -->
                                </div>
                            </div>
                        </div>
                         <div class="modal-footer">
                             <button
                                 type="button"
                                 class="btn btn-secondary"
                                 data-bs-dismiss="modal"
                             >
                                 <i class="bi bi-x-circle me-1"></i>关闭
                             </button>
                             <button
                                 id="reparseResumeBtn"
                                 class="btn btn-warning cyber-button"
                             >
                                 <i class="bi bi-arrow-repeat me-1"></i>
                                 <span class="btn-text">重新解析简历</span>
                                 <span class="btn-glow"></span>
                             </button>
                         </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 卡片模板 (隐藏) -->
        <template id="talentCardTemplate">
            <div class="card">
                <div class="card-header">
                    <div class="header-content">
                        <div class="name-position-row">
                            <span class="talent-name"></span>
                            <div class="job-position"></div>
                        </div>
                        <div class="score-container">
                            <div class="score-item">
                                <i class="bi bi-briefcase score-icon"></i>
                                <span class="score-label">经验</span>
                                <span
                                    class="score-value experience-score"
                                ></span>
                            </div>
                            <div class="score-item">
                                <i class="bi bi-mortarboard score-icon"></i>
                                <span class="score-label">教育</span>
                                <span
                                    class="score-value education-score"
                                ></span>
                            </div>
                            <div class="score-item">
                                <i class="bi bi-code-slash score-icon"></i>
                                <span class="score-label">技术</span>
                                <span
                                    class="score-value technical-score"
                                ></span>
                            </div>
                        </div>
                    </div>
                    <div class="total-score"></div>
                </div>
                <div class="card-content">
                    <div class="info-grid">
                        <div class="info-col">
                            <div class="info-item">
                                <strong>通讯:</strong>
                                <span class="truncated-text phone-text"></span>
                            </div>

                            <div class="info-item">
                                <strong>教育:</strong>
                                <span
                                    class="truncated-text education-text"
                                ></span>
                            </div>
                        </div>
                        <div class="info-col">
                            <div class="info-item">
                                <strong>经验:</strong>
                                <span class="truncated-text years-text"></span>
                            </div>
                            <div class="info-item">
                                <strong>专业:</strong>
                                <span class="truncated-text major-text"></span>
                            </div>
                        </div>
                    </div>
                    <div class="detail-section">
                        <div class="info-item full-width">
                            <strong>技能:</strong>
                            <div
                                class="truncated-text with-hover skills-text"
                            ></div>
                        </div>
                        <div class="info-item full-width">
                            <strong>公司:</strong>
                            <div
                                class="truncated-text with-hover companies-text"
                            ></div>
                        </div>
                        <div class="info-item full-width">
                            <strong>学校:</strong>
                            <div
                                class="truncated-text with-hover universities-text"
                            ></div>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-primary view-details">
                            查看详情
                        </button>
                    </div>
                </div>
            </div>
        </template>

        <script src="/static/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="/static/font/bootstrap-icons.css" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <script src="/static/js/main.js"></script>

        <!-- 重新计算分数确认模态框 -->
        <div
            class="modal fade"
            id="recalculateModal"
            tabindex="-1"
            aria-labelledby="recalculateModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-fullscreen-lg-down modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="recalculateModalLabel">
                            分数重算确认
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <!-- 确认区域 - 初始显示 -->
                        <div id="recalculateConfirmArea">
                            <p>
                                此操作将根据最新评分标准重新计算所有应聘者分数。确认继续？
                            </p>
                        </div>

                        <!-- 状态和结果区域 -->
                        <div id="recalculateStatus" class="mt-3"></div>

                        <!-- 详细结果区域 - 计算完成后显示 -->
                        <div id="recalculateResultsArea" class="mt-4 d-none">
                            <!-- 统计摘要 -->
                            <div class="recalculate-summary mb-4">
                                <h6 class="mb-3">计算结果摘要</h6>
                                <div class="row g-3 text-center">
                                    <div class="col-6 col-md-3">
                                        <div
                                            class="stats-card bg-dark p-3 rounded"
                                        >
                                            <div
                                                class="stats-value"
                                                id="totalCount"
                                            >
                                                0
                                            </div>
                                            <div class="stats-label">
                                                总档案数
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6 col-md-3">
                                        <div
                                            class="stats-card bg-success p-3 rounded"
                                        >
                                            <div
                                                class="stats-value"
                                                id="updatedCount"
                                            >
                                                0
                                            </div>
                                            <div class="stats-label">
                                                已更新
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6 col-md-3">
                                        <div
                                            class="stats-card bg-info p-3 rounded"
                                        >
                                            <div
                                                class="stats-value"
                                                id="noChangeCount"
                                            >
                                                0
                                            </div>
                                            <div class="stats-label">
                                                无变化
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6 col-md-3">
                                        <div
                                            class="stats-card bg-warning p-3 rounded"
                                        >
                                            <div
                                                class="stats-value"
                                                id="avgChange"
                                            >
                                                0
                                            </div>
                                            <div class="stats-label">
                                                平均变化
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 变化最大的应聘者 -->
                            <div
                                class="max-change-area mb-4"
                                id="maxChangeArea"
                            >
                                <h6 class="mb-2">分数变化最大</h6>
                                <div
                                    class="max-change-card p-3 rounded border border-warning"
                                >
                                    <div
                                        class="d-flex justify-content-between align-items-center"
                                    >
                                        <div>
                                            <h5 id="maxChangeName">-</h5>
                                            <div id="maxChangeDetails">-</div>
                                        </div>
                                        <div class="max-change-score">
                                            <span
                                                class="old-score"
                                                id="maxChangeOldScore"
                                                >0</span
                                            >
                                            →
                                            <span
                                                class="new-score"
                                                id="maxChangeNewScore"
                                                >0</span
                                            >
                                            <div
                                                class="change-diff"
                                                id="maxChangeDiff"
                                            >
                                                +0
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 分数变化表格 -->
                            <div class="score-changes-area">
                                <h6 class="mb-2 d-flex justify-content-between">
                                    <span>分数变化明细</span>
                                    <span>
                                        <button
                                            class="btn btn-sm btn-outline-info"
                                            id="toggleScoreTable"
                                        >
                                            显示详情
                                        </button>
                                    </span>
                                </h6>
                                <div
                                    class="score-changes-table-wrapper d-none"
                                    id="scoreChangesTableWrapper"
                                >
                                    <div class="table-responsive">
                                        <table
                                            class="table table-dark table-hover"
                                        >
                                            <thead>
                                                <tr>
                                                    <th>姓名</th>
                                                    <th>旧分数</th>
                                                    <th>新分数</th>
                                                    <th>变化</th>
                                                </tr>
                                            </thead>
                                            <tbody id="scoreChangesTableBody">
                                                <!-- 将由 JavaScript 填充 -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            关闭
                        </button>
                        <button
                            type="button"
                            class="btn btn-warning"
                            id="confirmRecalculate"
                        >
                            确认重新计算
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
